<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Foodie Menu - Contact</title>
  </head>
  <body>
    <header>
      <!-- nav toggle button -->
      <button class="toggleNav" aria-label="Toggle Navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <!-- nav link items -->
      <nav id="navigation" class="navigation">
        <ul class="nav-links">
          <li><a href="/index.html" class="link">Home</a></li>
          <li><a href="about.html" class="link">About</a></li>
          <li><a href="menu.html" class="link">Menu</a></li>
          <li><a href="contact.html" class="link">Contact</a></li>
        </ul>
      </nav>
      <div class="logo">
        <h1>Foodie Haven</h1>
      </div>
    </header>
    <!-- End of Header -->
    <!-- Section -->
    <section id="contact">
      <div id="contactDiv">
        <h2>Contact Us</h2>
        <p>
          We would love to hear from you! Whether you have questions, feedback,
          or want to book a table, get in touch with us
        </p>
      </div>
      <div id="form">
        <!-- Form section -->
        <form action="">
          <label for="name"
            >Name:<input type="text" id="name" name="name"
          /></label>
          <br />

          <label for="email"
            >Email:<input type="email" id="email" name="email"
          /></label>
          <br /><br />
          <label for="message">Message:</label> <br />
          <textarea name="message" id="message"></textarea> <br /><br />
          <input type="submit" value="Send" />
        </form>
      </div>
    </section>
    <footer><p>&copy; 2024 Foodie Haven. All rights Reserved</p></footer>
    <script src="/scripts.js"></script>
  </body>
